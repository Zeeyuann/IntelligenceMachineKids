<!doctype html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>%VITE_APP_TITLE%</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      !(function (e, t) {
        e.WxLogin = function (e) {
          var r = 'default';
          !0 === e.self_redirect ? (r = 'true') : !1 === e.self_redirect && (r = 'false');
          var i = t.createElement('iframe'),
            n =
              'https://open.weixin.qq.com/connect/qrconnect?appid=' +
              e.appid +
              '&scope=' +
              e.scope +
              '&redirect_uri=' +
              e.redirect_uri +
              '&state=' +
              e.state +
              '&login_type=jssdk&self_redirect=' +
              r +
              '&styletype=' +
              (e.styletype || '') +
              '&sizetype=' +
              (e.sizetype || '') +
              '&bgcolor=' +
              (e.bgcolor || '') +
              '&rst=' +
              (e.rst || '');
          (n += e.style ? '&style=' + e.style : ''),
            (n += e.href ? '&href=' + e.href : ''),
            (n += 'en' === e.lang ? '&lang=en' : ''),
            (n += 1 === e.stylelite ? '&stylelite=1' : ''),
            (n += 0 === e.fast_login ? '&fast_login=0' : ''),
            (i.src = n),
            (i.frameBorder = '0'),
            (i.allowTransparency = 'true'),
            (i.scrolling = 'no'),
            (i.width = '300px'),
            (i.height = '400px');
          var l = t.getElementById(e.id);
          (l.innerHTML = ''), l.appendChild(i);
        };
      })(window, document);
    </script>
    <script>
      MathJax = {
        loader: {
          load: ['input/tex', 'output/chtml']
        },
        startup: {
          pageReady: () => {
            return MathJax.startup.defaultPageReady();
          }
        },
        tex: {
          inlineMath: [
            ['$', '$'],
            ['\\(', '\\)']
          ],
          displayMath: [
            ['$$', '$$'],
            ['\\[', '\\]']
          ]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://unpkg.com/mathjax@3.2.2/es5/tex-mml-chtml.js"
    ></script>
    <!-- <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3.0.1/es5/tex-mml-chtml.js"></script> -->
  </body>
</html>
